<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../register/main.css">
    <title>Login page</title>
</head>
<body>
    <main id="register">
        <!-- Icone e titulo da tela -->
        <div id="iocn"> 
            <i class='bx bx-log-in-circle bx-flip-vertical' ></i>
            <h1>Registre-se</h1>
        </div>
        <!-- Formulario -->
        <form id="register-form">
            <!-- Inserir o usuario -->
            <div class="form-input">
                <i class='bx bx-user'></i>
                <input type="text" placeholder="Insira seu usuario" name="" id="">
            </div>
            <!-- Inserir o email -->
            <div class="form-input">
                <i class='bx bx-envelope' ></i>
                <input type="email" placeholder="Insira seu email" name="email" id="email-input" onblur="validacaoEmail(email)">
            </div>
            <div id="msgemail" class="hiddendiv"></div>
            <!-- Inserir a senha -->
            <div class="form-input" id="password">
                <i class='bx bx-lock-alt'></i>
                <input type="password" placeholder="Insira sua senha" name="" id="psw1" >
                <span toggle="#psw1" class='bx bx-low-vision psw-hidden' id="psw-hidden1" onclick="firstPswShow()"></span>
            </div>
            <!-- Confirmar a senha -->
            <div class="form-input" id="password">
                <i class='bx bx-lock-alt'></i>
                <input type="password" placeholder="Confirme sua senha" name="" id="psw2" >
                <span toggle="#psw2" class='bx bx-low-vision' id="psw-hidden2" onclick="secondPswShow()"></span>
            </div>
        </form>
        <!-- Botão para enviar o form -->
            <button type="submit">clique aqui</button>
        <!-- Direcionar para a pagina de login -->
        <div id="login-content">
            <span id="link-login"><a href="../login/login.html">Faça login</a></span>
        </div>
    </main>
    <script src="../register/script.js"></script>
</body>
</html>
